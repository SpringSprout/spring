rootProject.name = 'spring'

include ':app', ':sprout:global',
        ':sprout:core-api', ':sprout:core-impl',
        ':sprout:boot-api', ':sprout:boot-impl',
        ':sprout:autowired-api', ':sprout:autowired-impl'

project(':app').projectDir = file('app')

project(':sprout:global').projectDir = file('modules/global')

project(':sprout:core-api').projectDir = file('modules/core/core-api')
project(':sprout:core-impl').projectDir = file('modules/core/core-impl')

project(':sprout:boot-api').projectDir = file('modules/boot/boot-api')
project(':sprout:boot-impl').projectDir = file('modules/boot/boot-impl')

project(':sprout:autowired-api').projectDir = file('modules/autowired/autowired-api')
project(':sprout:autowired-impl').projectDir = file('modules/autowired/autowired-impl')